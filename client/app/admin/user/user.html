<div class="m-admin-company">
  <!--search section-->
  <section class="row">
    <div class="col-md-12 form-horizontal">
      <div class="form-group col-md-2">
        <div class="btn btn-success" ng-click="vm.add()">
          <i class="fa fa-plus" aria-hidden="true"></i> 新建
        </div>
        <div class="btn btn-danger" ng-click="vm.remove()">
          <i class="fa fa-trash-o" aria-hidden="true"></i> 删除
        </div>
      </div>
      <div class="form-group col-md-10 pull-right">
        <label for="_userName" class="control-label fl">用户名称:</label>
        <div class="col-md-3">
          <input id="_userName" type="text" class="form-control" value="" ng-model="vm.searchParams.userName"/>
        </div>
        <label for="_userRole" class="control-label fl">用户角色:</label>
        <div class="col-md-2">
          <select name="_userRole" id="_userRole" ng-model="data.searchParams.role" class="form-control">
            <option value="">全部</option>
            <option ng-repeat="option in vm.roleList" value="{{option.id}}">{{option.name}}</option>
          </select>
        </div>
        <label for="_companyName" class="control-label fl">所属公司:</label>
        <div class="col-md-3">
          <input id="_companyName" type="text" class="form-control" value="" ng-model="vm.searchParams.userCompany"/>
        </div>
        <div class="col-md-1 pull-right pr-0">
          <div class="btn btn-primary" ng-click="vm.search()">查找</div>
        </div>
      </div>
    </div>
  </section>
  <!--grid section-->
  <section class="row">
    <div class="col-md-12">
      <div ui-grid="vm.gridConfig" class="grid" ui-grid-pagination ui-grid-selection></div>
    </div>
  </section>
</div>

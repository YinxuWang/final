<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <section class="login-form">
        <form method="post" action="#" role="login" name="form" novalidate ng-submit="vm.login(form)">
          <!--LOGO-->
          <img src="assets/images/logo.png" class="img-responsive" alt=""/>
          <!--PHONE NUMBER-->
          <input type="text" name="text" placeholder="手机号" class="form-control input-lg" value=""
                 ng-model="vm.user.phone"/>
          <!--PASSWORD-->
          <input type="password" class="form-control input-lg" id="password" placeholder="Password"
                 ng-model="vm.user.password"/>
          <!--ERROR MSG-->
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.phone.$error.required && form.password.$error.required && vm.submitted">
              Please enter your phone and password.
            </p>
            <p class="help-block" ng-show="form.phone.$error.phone && vm.submitted">
              Please enter a valid phone.
            </p>

            <p class="help-block">{{ vm.errors.login }}</p>
          </div>
          <div class="pwstrength_viewport_progress"></div>
          <!--SUBMIT BUTTON-->
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">登录</button>
        </form>
      </section>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<section class="m-company-apply col-md-8 col-md-offset-2">
  <div class="panel panel-default ">
    <div class="panel-heading">
      <div class="col-md-2 title">公司申请</div>
      <div class="btn btn-default pull-right">返回</div>
      <div class="btn btn-primary pull-right mr-10">保存</div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="form-group form-horizontal row">
        <label class="col-md-2 col-md-offset-1 control-label" for="_companyName">公司全称:</label>
        <div class="col-md-7">
          <input type="text" class="form-control" id="_companyName">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 col-md-offset-1 control-label" for="_legalPerson">公司法人:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_legalPerson">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">营业执照:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_licenseNumber">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseFile">执照扫描件:</label>
        <div class="col-md-8">
          <input type="file" class="form-control" id="_licenseFile">
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_companyName">联系电话:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_companyName">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_legalPerson">联系地址:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_legalPerson">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">公司邮箱:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_licenseNumber">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">公司简介:</label>
        <div class="col-md-8">
          <textarea type="text" class="form-control" id="_licenseNumber"></textarea>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">公司联系人:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_licenseNumber">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">联系人手机:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="_licenseNumber">
        </div>
        <div class="col-md-2" >
          <div class="btn btn-default">发送验证码</div>
        </div>
      </div>
      <div class="form-group form-horizontal row">
        <label class="col-md-2 control-label" for="_licenseNumber">手机验证码:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="_licenseNumber">
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</section>
